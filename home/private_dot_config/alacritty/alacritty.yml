import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml

live_config_reload: true
draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

window:
  opacity: 0.95
  decorations: none
  startup_mode: Windowed

selection:
  save_to_clipboard: true

url:
  launcher:
    program: open
    args: []
  modifiers: None

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return, mods: Control, action: ToggleFullscreen }

font:
  size: 10.0
  normal:
    family: monospace
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
